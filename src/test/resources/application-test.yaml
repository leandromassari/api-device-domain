spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration

logging:
  level:
    com.project.device: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
